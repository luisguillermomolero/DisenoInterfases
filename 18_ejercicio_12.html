<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var primerNumero = parseFloat(prompt("Ingrese el primer número: "));
      var segundoNumero = parseFloat(prompt("Ingrese el segundo número: "));
      resultado = promedio(primerNumero, segundoNumero);
      alert(resultado);

      function promedio(primerNumero, segundoNumero) {
        return (primerNumero + segundoNumero) / 2;
      }
    </script>
  </body>
</html>
