<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Café</li>
      <li>Té</li>
    </ul>

    <p>
      Haga clic en el botón para cambiar el texto del primer elemento de la
      lista (índice 0).
    </p>

    <button onclick="myFunction()">Intentar</button>

    <script>
      function myFunction() {
        var lista = document.getElementsByTagName("UL")[0];
        lista.getElementsByTagName("LI")[0].innerHTML = "Leche";
      }
    </script>
  </body>
</html>
