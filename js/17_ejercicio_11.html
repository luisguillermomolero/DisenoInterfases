<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Antes de llamado a la función");
      promedio();
      alert("Despues de llamado a la función");

      //Definición de la función
      function promedio() {
        var primerNumero = parseFloat(prompt("Ingrese el primer número: "));
        var segundoNumero = parseFloat(prompt("Ingrese el segundo número: "));
        var promedio = (primerNumero + segundoNumero) / 2;
        alert(
          "El promedio de " +
            primerNumero +
            " y " +
            segundoNumero +
            " es: " +
            promedio
        );
      }
    </script>
  </body>
</html>
