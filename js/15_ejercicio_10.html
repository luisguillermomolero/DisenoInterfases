<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mascota = "lagarto";

      switch (mascota) {
        case "lagarto":
          alert("Tengo un lagarto");
          break;
        case "perro":
          alert("Tengo un perro");
          break;
        case "gato":
          alert("Tengo un gato");
          break;
        case "serpiente":
          alert("Tengo una serpiente");
          break;
        case "loro":
          alert("Tengo un loro");
          break;
        default:
          alert("No tengo mascota");
          break;
      }
    </script>
  </body>
</html>
