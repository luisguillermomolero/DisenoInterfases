<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <h1 style="text-align: center">Sumar dos números</h1>
    <p style="text-align: center">Por favor, introduce dos números:</p>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="mb-3" style="text-align: left">
            <label class="form-label">Primer número</label>
            <input
              type="number"
              class="form-control"
              id="numeroUno"
              placeholder="Ingrese el primer número"
            />
          </div>

          <div class="mb-3" style="text-align: left">
            <label class="form-label">Segundo número</label>
            <input
              type="number"
              class="form-control"
              id="numeroDos"
              placeholder="Ingrese el segundo número"
            />
          </div>
        </div>

        <div style="text-align: left">
          <button type="button" class="btn btn-primary" onclick="myFunction()">
            Sumar
          </button>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <fieldset disabled>
            <legend style="text-align: left">Resultado</legend>
            <div class="card">
              <div class="card-body">
                <p style="text-align: left">
                  <span id="suma"></span>
                </p>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        var numeroUno = document.getElementById("numeroUno").value;
        var numeroDos = document.getElementById("numeroDos").value;
        var suma = parseFloat(numeroUno) + parseFloat(numeroDos);

        //JavaScript HTML DOM
        document.getElementById("suma").innerHTML = suma;
      }
    </script>
  </body>
</html>
