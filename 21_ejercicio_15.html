<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Localización de elemento con identificador</h2>

    <p id="elemento"></p>
    <p>Uso del método getElementById</p>

    <p id="prueba"></p>

    <script>
      var myElement = document.getElementById("elemento");
      document.getElementById("prueba").innerHTML =
        'Este es el texto del elemento "ele" ' + myElement.innerHTML;
    </script>
  </body>
</html>
